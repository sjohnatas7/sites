<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MataMosquito</title>
    <link rel="stylesheet" href="../../Portifolio/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script>
        function ajustaTamanho(){
            altura= window.innerHeight
            largura= window.innerWidth
            if(largura<900){
                document.body.style.backgroundSize='auto'
                console.log(-66)
            }else{
                console.log(-99)
                document.body.style.backgroundSize='cover'
            }
        }
        function iniciarJogo(){
            var nivel=document.getElementById('nivel').value
            console.log(nivel)
            if(!nivel){
                alert('Selecione o nível do jogo')
                return false
            }
            window.location.href='jogo.html?'+nivel
        }
    </script>
</head>
<body onresize="ajustaTamanho()">
    <div class="container align-self-center">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img  src="imagens/game.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="mb-2">
                    <select name="" class="form-control" id="nivel">
                        <option value="">--Selecione o nível --</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Díficil</option>
                        <option value="chuckNoris">Chuck Noris</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-danger btn-reiniciar" onclick="iniciarJogo()">Iniciar</button>
            </div>
        </div>
    </div>
    <script>
        ajustaTamanho()
    </script>
</body>
</html>
