<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize suas finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js"></script>
</head>
<body onload="carregaListaDespesa()">
    <header class="bg-primary mb-4">
        <nav class="container navbar navbar-expand-lg">
            <a href="#" class="navbar-brand">
                <img src="arquivos_iniciais/logo.png" width="50" height="35" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collape" data-target="#navegation" aria-controls="navegation" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-plus"></i>
            </button>
            <div id="navegation" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto nav-names">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item select"><a href="graficos.html" class="nav-link">Graficos</a></li>
                    <li class="nav-item"><a href="despesa.html" class="nav-link">Adicionar despesa</a></li>
                    <li class="nav-item"><a href="consulta.html" class="nav-link">Consultar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="principal">
        <div class="container">
            <div class="row">
                <div class="col mb-4 text-center">
                  <h1 class="display-4">Consulta de despesas</h1>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2 mb-2">
                    <input type="text" class="form-control" id="dia" placeholder="Dia">
                </div>
                <div class="col-md-2 mb-2" >
                    <select name="" class="form-select" id="mes">
                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-md-2 mb-2">
                    <select name="" class="form-select" id="ano">
                        <option value="">Ano</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <select class="form-select" id="tipo">
                        <option value="">Tipo</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Educação">Educação</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Transporte">Transporte</option>
                      </select>
                </div>
            </div>



            <div class="row">
                <div class="col-md-10 mb-3 flex-grow-1">
                    <input type="text" name="" class="form-control" id="descricao" placeholder="Descrição">
                </div>
                <div class="col-md-2 mb-3">
                    <input type="text" name="" class="form-control" id="valor" placeholder="Valor">
                </div>
            </div>
            <div class="d-flex justify-content-end mb-2">
                <button type="button" class="btn btn-primary btn-add" onclick="pesquisarDespesa()">
                    <i class="fas fa-search pe-1"></i>
                    Procurar
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                <table class="table table-striped table-hover rounded" >
                    <thead>
                    <tr class="">
                        <th width="20%">Data</th>
                        <th width="20%">Tipo</th>
                        <th width="40%">Descrição</th>
                        <th width="11%">Valor</th>
                        <th class="text-center"></th>
                    </tr>
                    </thead>

                    <tbody id="listaDespesas" class="">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
    <div class="modal fade" id="modalConfirmacaoExclusao" tabindex="-1" aria-labelledby="modalConfirmacaoExclusao" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-danger">
                    <h1 class="modal-title fs-5" id="modal-tittle">Você tem certeza disso?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-p">
                    Quando você excluir essa despesa nunca mais poderá edita-la
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secundary" id="nao-remover" data-bs-dismiss="modal">Não, retornar</button>
                    <button type="button" class="btn btn-primary" id="remover" data-bs-dismiss="modal" >Sim, quero excluir</button>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
