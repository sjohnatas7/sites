<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize suas finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js"></script>
</head>
<body >
    <header class="bg-primary mb-4">
        <nav class="navbar container navbar-expand-lg">
            <a href="#" class="navbar-brand">
                <img src="arquivos_iniciais/logo.png" width="50" height="35" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collape" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto nav-names">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="graficos.html" class="nav-link">Graficos</a></li>
                    <li class="nav-item select"><a href="" class="nav-link">Adicionar despesa</a></li>
                    <li class="nav-item"><a href="consulta.html" class="nav-link">Consultar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="principal">
        <div class="container">
            <div class="row">
                <div class="col mb-4 text-center">
                  <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2 mb-2">
                    <input type="text" class="form-control" id="dia" placeholder="Dia">
                </div>
                <div class="col-md-2 mb-2" >
                    <select name="" class="form-select" id="mes">
                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-md-2 mb-2">
                    <select name="" class="form-select" id="ano">
                        <option value="">Ano</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <select class="form-select" id="tipo">
                        <option value="">Tipo</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Educação">Educação</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Transporte">Transporte</option>
                    </select>
                </div>
            </div>


            <div class="row">
                <div class="col-md-8 mb-3 flex-grow-1">
                    <input type="text" name="" class="form-control" id="descricao" placeholder="Descrição">
                </div>
                <div class="col-md-2 mb-3">
                    <input type="text" name="" class="form-control" id="valor" placeholder="Valor">
                </div>
                <div class="col-md-2 mb-3">
                    <div class="form-check check-payment">
                        <input class="form-check-input" type="checkbox" value="off" id="flexCheckDefault" onclick="checkBox()">
                        <label class="form-check-label" for="flexCheckDefault">
                            Já está paga?
                        </label>
                      </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-add" onclick="cadastrarDespesa()">
                    <i class="fas fa-plus pe-1"></i>
                    Registrar
                </button>
            </div>
        </div>
    </section>
    
      
      <!-- Modal -->
    <div class="modal fade" id="modalRegistroDespesa" tabindex="-1" aria-labelledby="erroDeGravacao" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-tittle">Erro de gravação</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-p">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="modal-btn" data-bs-dismiss="modal">Voltar e corrigir</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
