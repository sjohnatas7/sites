<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../FontAwesome/fontawesome-free-6.2.1-web/css/all.min.css">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-cal">
        <div class="calculadora">
            <div class="visor">
                <input type="text"  id="visor" class="form-control" placeholder="0" disabled="disabled" />
            </div>
            <div class="container-numeros">
                <button onclick="calcular('acao','c')" type="button" class="btn-cal clean">C</button>
                <button onclick="calcular('acao','/')" type="button" class="btn-cal">/</button>
                <button onclick="calcular('acao','*')" type="button" class="btn-cal">x</button>
                <button onclick="calcular('valor',9)" type="button" class="btn-cal">9</button>
                <button onclick="calcular('valor',8)" type="button" class="btn-cal">8</button>
                <button onclick="calcular('valor',7)" type="button" class="btn-cal">7</button>
                <button onclick="calcular('acao','-')" type="button" class="btn-cal">-</button>
                <button onclick="calcular('valor',6)" type="button" class="btn-cal">6</button>
                <button onclick="calcular('valor',5)" type="button" class="btn-cal">5</button>
                <button onclick="calcular('valor',4)" type="button" class="btn-cal">4</button>
                <button onclick="calcular('acao','+')" type="button" class="btn-cal">+</button>
                <button onclick="calcular('valor',3)" type="button" class="btn-cal">3</button>
                <button onclick="calcular('valor',2)" type="button" class="btn-cal">2</button>
                <button onclick="calcular('valor',1)" type="button" class="btn-cal">1</button>
                <button onclick="calcular('acao','=')" type="button" class="btn-cal igual">=</button>
                <button onclick="calcular('valor',0)" type="button" class="btn-cal clean">0</button>
                <button onclick="calcular('acao','.')" type="button" class="btn-cal">.</button>
            </div>
        </div>
    </div>
    <script>
        function calcular(tipo,valor){
            console.log(tipo,valor)
            if(tipo==='valor'){
                console.log(-1)
                document.getElementById('visor').value+=valor
            }else{
                if(valor=='c'){
                    document.getElementById('visor').value='';
                }
                if(valor==='+'||valor==='-'||valor==='/'||valor==='*'||valor==='.'){
                    document.getElementById('visor').value+=valor;
                }
                if(valor=='='){
                    document.getElementById('visor').value=eval(document.getElementById('visor').value)
                }
            }
        }

    </script>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
