<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-extends-md bg-light navbar-light" >
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="logo.png" width="30" class="d-inline-block align-top" alt="">
                    App Lista de Tarefas
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row d-flex">
            <div class="row">
                <div class="col mb-2  mt-1 text-center">
                  <h1 class="display-4">Seja bem-vindo!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 text-center">
                    <p class="lead">
                        Entre ou faça um cadastro
                    </p>
                </div>
            </div>
            <form action="" class="">
                <div class="row d-flex justify-content-center mb-3">
                    <div class="col-lg-4 col-8">
                        <label for="email" class="mb-2">Conta de Email</label>
                        <input type="email" class="form-control" name="email" id="">
                        <div class="form-text">Nós nunca passaremos seus dados a terceiros</div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-4 col-8 mb-2">
                        <label for="password" class="mb-2">Senha</label>
                        <input type="password" class="form-control" name="password" id="">
                        <div class="form-text">Sua senha precisa ter entre 8-20 caracteres</div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-lg-4 col-8" >
                        <button type="submit" class="btn btn-adicionar w-100" id="btn-entrar" >Entrar</button>
                    </div>
                </div>
                <p class="text-center mt-3 fw-light">Não tem cadastro? <a href="" style="color:#009933;">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
